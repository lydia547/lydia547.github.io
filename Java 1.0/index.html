<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/xcy3qnz.css">
  <title>Color Picker</title>
  <style>
      body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-family: "dalliance-roman", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    #color-box {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      border: 2px solid #000;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    .color-code {
      font-size: 1.5em;
      margin-top: 10px;
    }
    #yayText {
      position: absolute;
      bottom: -50px; /* Hidden below the balloon */
      left: 50%;
      transform: translateX(-50%);
      font-size: 4em;
      opacity: 0; /* Hidden initially */
      transition: opacity 0.3s ease;
      font-family: "dalliance-roman", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
    .slide-up {
      animation: slideUp 1s forwards;
    }
    @keyframes slideUp {
      0% {
        bottom: -50px;
        opacity: 0;
      }
      100% {
        bottom: 50%;
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>

  <h1>Color Inflation</h1>

  <div id="color-box">
    <div id="yayText">Yay!</div>
  </div>

  <input type="color" id="colorPicker">

 
  <script src="script.js"></script>
</body>
</html>
