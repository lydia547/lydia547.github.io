<!DOCTYPE html>
<html>
<head>
<style>
/* Style for the outer container that centers the content */
.outer-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; /* Full viewport height to center vertically */
  background-color: white;
}

/* Container holding the two little boxes */
.inner-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 700px; /* Width for the container to ensure space between the two boxes */
}

/* Styles for the two little boxes */
.left {
  background-color: lightyellow;
  width: 300px;
  border: 15px solid rgb(79, 82, 184);
  padding: 50px;
  margin: 20px;
}

.right {
  background-color: lightpink;
  width: 300px;
  border: 15px solid rgb(79, 82, 184);
  padding: 50px;
  margin: 20px;
  text-align: right;
}

/* Styling for the title */
h2 {
  background-color: lightblue;
  text-align: center;
  padding: 10px;
}
</style>
</head>
<body>

<h2>LOVE</h2>

<!-- Outer container for centering the inner content -->
<div class="outer-container">
  <div class="inner-container">
    <div class="left">
      L<br>
      LO<br>
      LOV<br>
      LOVE<br>
      LOV<br>
      LO<br>
      L<br>
    </div>

    <div class="right">
         L<br>
        OL<br>
        VOL<br>
        EVOL<br>
        VOL<br>
        OL<br>
        L<br>
    </div>
  </div>
</div>

</body>
</html>
