<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmetics Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fullscreen Picture -->
  <div id="intro" class="intro">
    <img src="https://t3.gstatic.com/images?q=tbn:ANd9GcSnrIRmiQ4LtS4Cv12NNMVghR8P_G--kdtNsWxFolHs3R-C2WvR" alt="Welcome Image">
  </div>

  <!-- Main Content -->
  <div id="popup-overlay" class="popup-overlay">
    <div class="popup">
      <h2>Welcome to Aesop! Let us know what you are looking for.</h2>
      <div class="popup-buttons">
        <div class="button choice">
          <img src="https://source.unsplash.com/200x150/?skincare" alt="Skincare">
          <span>Skincare</span>
        </div>
        <div class="button choice">
          <img src="https://source.unsplash.com/200x150/?home" alt="Home">
          <span>Home</span>
        </div>
        <div class="button choice">
          <img src="https://source.unsplash.com/200x150/?fragrance" alt="Fragrances">
          <span>Fragrances</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
