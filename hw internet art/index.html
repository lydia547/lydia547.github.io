<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
</head>
<body>
    <!-- Icon at the top left corner -->
    <img src="https://i.pinimg.com/564x/d2/cf/c0/d2cfc039a6f158b0fa41c42b0e6c8490.jpg" alt="Icon" class="top-left-icon">

    <!-- Hidden radio buttons for navigation -->
    <input type="radio" id="img1" name="gallery" checked>
    <input type="radio" id="img2" name="gallery">
    <input type="radio" id="img3" name="gallery">

    <!-- Gallery Container -->
    <div class="gallery-container">
        <div class="image-container">
            <!-- Labels are used to simulate clicking to navigate -->
            <label for="img2" class="gallery-label image1">
                <img src="https://i.pinimg.com/564x/fd/83/f1/fd83f15a46a2435c93a4d400e6a2dc36.jpg" alt="Image 1" class="gallery-image">
            </label>
            <label for="img3" class="gallery-label image2">
                <img src="https://i.pinimg.com/564x/57/60/05/576005cee9a15dc05d90391fa4589037.jpg" alt="Image 2" class="gallery-image">
            </label>
            <label for="img1" class="gallery-label image3">
                <img src="https://i.pinimg.com/564x/e1/ba/6c/e1ba6c4c805a748dc3137209883a80c7.jpg" alt="Image 3" class="gallery-image">
            </label>
        </div>
    </div>
</body>
</html>
