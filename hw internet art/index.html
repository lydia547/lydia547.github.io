<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
</head>
<body>
  <div class="flex items-center">
    <img src="https://i.pinimg.com/564x/d2/cf/c0/d2cfc039a6f158b0fa41c42b0e6c8490.jpg" alt="Icon"
        class="h-4 w-4 rounded-full object-cover">
   </div>
    <div class="gallery-container">
        <button class="nav-button" id="prev-button" onclick="changeImage(-1)">&#10094;</button>
        <div class="image-container">
            <img src="https://i.pinimg.com/564x/fd/83/f1/fd83f15a46a2435c93a4d400e6a2dc36.jpg" alt="Image 1" class="gallery-image" id="image1">
            <img src="https://i.pinimg.com/564x/57/60/05/576005cee9a15dc05d90391fa4589037.jpg" alt="Image 2" class="gallery-image" id="image2">
            <img src="https://i.pinimg.com/564x/e1/ba/6c/e1ba6c4c805a748dc3137209883a80c7.jpg" alt="Image 3" class="gallery-image" id="image3">
        </div>
        <button class="nav-button" id="next-button" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.getElementsByClassName('gallery-image');

        function showImage(index) {
            for (let i = 0; i < images.length; i++) {
                images[i].style.display = 'none';
            }
            images[index].style.display = 'block';
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            showImage(currentIndex);
        }

        // Show the first image initially
        showImage(currentIndex);
    </script>
</body>

</html>
